<!doctype html>
<html lang="en" data-theme-default="{{theme_default}}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <meta name="description" content="{{site_description}}">
  <script>
    (() => {
      const root = document.documentElement;
      const stored = localStorage.getItem("theme");
      const fallback = root.dataset.themeDefault || "auto";
      const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
      const resolved = stored || fallback;
      const mode = resolved === "auto" ? (prefersDark ? "dark" : "light") : resolved;
      root.dataset.theme = mode;
    })();
  </script>
  <link rel="stylesheet" href="{{root}}/css/style.css">
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{root}}/rss.xml">
  <link rel="alternate" type="application/atom+xml" title="Atom" href="{{root}}/atom.xml">
  {{extra_head}}
</head>
<body data-root="{{root}}">
  <header class="site-hero">
    <div class="hero-inner">
      <p class="site-eyebrow">Markdown to HTML</p>
      <h1 class="site-title">{{site_name}}</h1>
      <p class="site-tagline">{{site_description}}</p>
    </div>
  </header>
  <nav class="site-nav">
    <a href="{{root}}/index.html">Home</a>
    <a href="{{root}}/about.html">About</a>
    <a href="{{root}}/archive.html">Archive</a>
    <a href="{{root}}/search.html">Search</a>
    <div class="nav-actions">
      {{rss_link}}
      {{theme_toggle}}
    </div>
  </nav>
  <main class="layout">
    <section class="content">
      {{content}}
    </section>
    <aside class="sidebar">
      {{sidebar}}
    </aside>
  </main>
  <footer class="site-footer">
    <span>Built with Simple MD Blog</span>
    <span class="dot">•</span>
    <span>{{year}}</span>
  </footer>
  <script src="{{root}}/js/theme.js" defer></script>
  {{analytics}}
</body>
</html>

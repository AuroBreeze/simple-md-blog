# 站点基础信息
site_name = "AuroBreeze Blog"
# 站点描述，会出现在首页标题区与页面 meta 描述中
site_description = "A tiny, fast Markdown blog for GitHub Pages."

# 自定义域名（用于生成 CNAME 文件）
custom_domain = "blog.aurobreeze.top"
# 站点公开访问地址（用于 RSS / Sitemap）
site_url = "https://blog.aurobreeze.top"

# 目录配置
# Markdown 文章目录
posts = "posts"
# 静态资源目录（CSS/JS/图片）
static = "static"
# 输出目录（GitHub Pages 默认使用 dist 或 docs）
output = "dist"

# 构建行为
# 是否先清理输出目录（增量构建建议为 false）
clean = false
# 是否启用增量构建
incremental = true
# 增量构建的缓存文件
lock_file = "build.lock.json"
# 构建线程数（0 表示自动使用 CPU 核心数）
build_workers = 8
# 是否写入 .nojekyll
write_nojekyll = true

# 列表与目录
# 首页每页文章数量（启用分页）
posts_per_page = 8
# 目录层级（TOC）范围，例如 2-4 表示 h2 到 h4
toc_depth = "2-4"

# 订阅与附加页面
# RSS/Atom 订阅最多包含的文章数
feed_limit = 20
# 是否生成 rss.xml
enable_rss = true
# 是否生成 atom.xml
enable_atom = true
# 是否生成 sitemap.xml
enable_sitemap = true
# 是否生成 404.html
enable_404 = true

# 侧栏 About 文本（纯文本，支持换行）
about_text = """
A tiny, fast Markdown blog for GitHub Pages.

AuroBreeze Blog

/dev/self
"""

# 统计脚本（文件路径）
analytics_file = "templates/analytics.html"
# 数据挂件（文件路径）
widget_file = "templates/widget.html"

# 最后更新与滞后提示
# 是否显示 “Updated” 字段
show_updated = true
# 超过多少天提示文章可能过期（0 关闭）
stale_days = 365
# 提示文案（英文）
stale_notice = "This post may be outdated."
